<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AleenC</title>
    <link rel="shortcut  icon" type="image/x-icon" href="favicon.ico" media="screen"/>
    <link rel="stylesheet" href="stylesheets/main/index.css">
</head>
<body>
<div class="main">
    <div class="wrap shadow">
        <ol id="ol"></ol>
    </div>
    <div class="leftTime">
        <iframe src="demos/canvas.html" width="400" height="350" frameborder="false" scrolling="no" style="border:none;" allowtransparency="true"></iframe>
        <p id="getTime"></p>
        <p id="getWorkDay"></p>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    (function(){
        var str = '',
                data = [
                    [
                        {title : '第一章 图片轮播'},
                        {url : 'demos/imgLunBo.html', title : '图片自动轮播'},
                        {url : 'demos/clickLunBo.html', title : '图片点击轮播'},
                        {url : 'demos/jqueryDemo/index.html', title : 'jquery幻灯片效果'},
                        {url : 'demos/css3hover/index.html', title : 'css3鼠标移入效果'}
                    ],
                    [
                        {title : '第二章 css样式案例'},
                        {url : 'demos/snow.html', title : '雪花效果'}
                    ],
                    [
                        {title : '第三章 javascript案例'},
                        {url : 'demos/times.html', title : '九九乘法表打印'}
                    ],
                    [
                        {title : '第四章 vue.js案例'},
                        {url : 'demos/dist/index.html', title : 'vue.js模仿饿了么APP'}
                    ],
                    [
                        {title : '第五章 vue.js案例'},
                        {url : '#', title : 'testFore'}
                    ],
                    [
                        {title : '第六章 vue.js案例'},
                        {url : '#', title : 'testFore'}
                    ],
                    [
                        {title : '第七章 vue.js案例'},
                        {url : '#', title : 'testFore'}
                    ]
                ];
        for(var i = 0; i < data.length; i++){
            var items = data[i];
            var sub = '';
            for(var j = 0; j < items.length; j++){
                var son = items[j];
                if(j ==0){
                    sub += '<li><h1><a href="javascript:;" title="'+ son.title +'">'+ son.title +'</a></h1><dl class="sub-dl">';
                }else{
                    sub += '<dd><a href="'+ son.url +'" title="'+ son.title +'">' + son.title +'</a></dd>';
                }
                if(j == items.length - 1){
                    sub += '</dl></li>';
                }
            }
            str += sub;
        }
        var ol = document.getElementById('ol');
        ol.innerHTML = str;
        var h1 = ol.getElementsByTagName('h1');
        var dl = ol.getElementsByTagName('dl');
        var tmp = -1;
        var open = false;
        for(var i = 0; i < h1.length; i++){
            h1[i].index = i;
            h1[i].onclick = function(){
                for(var i = 0; i < h1.length; i++){
                    dl[i].style.display = 'none';
                }
                if(tmp == this.index && open){
                    dl[this.index].style.display = 'none';
                    open = false;
                }else{
                    dl[this.index].style.display = 'block';
                    open = true;
                }
                tmp = this.index;
            }
        };
        getTime();
        swithDay();
        function getTime(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var getTimes = year + '年' + month + '月' + day +'日' + hours + ':' + minutes;
            $('#getTime').text(getTimes);
        };
        function swithDay() {
            var date = new Date().getDay();
            switch (date){
                case 0:
                    info = '今天是周日';
                    break;
                case 1:
                    info = '今天是周一';
                    break;
                case 2:
                    info = '今天是周二';
                    break;
                case 3:
                    info = '今天是周三';
                    break;
                case 4:
                    info = '今天是周四';
                    break;
                case 5:
                    info = '今天是周五';
                    break;
                case 6:
                    info = '今天是周六';
                    break;
            };
            $('#getWorkDay').text(info);
        };
    })();

</script>
</body>
</html>
